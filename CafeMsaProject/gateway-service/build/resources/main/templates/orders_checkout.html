<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>주문 확인 · Cafe MSA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ✅ 공통 스타일 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="body-cream">

<!-- ✅ 공통 네비 -->
<div th:replace="~{fragments/nav :: mainNav}"></div>

<main class="main-content">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0 page-title">주문 확인</h2>
            <div class="d-flex gap-2">
                <a href="/cart" class="btn btn-outline-coffee">장바구니로</a>
                <a href="/products" class="btn btn-outline-coffee">계속 쇼핑</a>
            </div>
        </div>

        <!-- 장바구니 비었을 때 -->
        <div id="empty" class="alert alert-info d-none">
            장바구니가 비어 있습니다. <a href="/products" class="alert-link">상품 보러가기</a>
        </div>

        <div class="card card-elevated">
            <div class="table-responsive">
                <table class="table table-cafe table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th>상품</th>
                        <th>단가</th>
                        <th>수량</th>
                        <th>소계</th>
                    </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>

            <!-- 합계 영역 -->
            <div class="d-flex justify-content-end p-3 border-top">
                <div class="text-end">
                    <div class="fs-5">총 합계: <strong id="sum">0원</strong></div>
                    <button id="btn-confirm" class="btn btn-coffee mt-2">주문 확정</button>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- ✅ 공통 푸터 -->
<div th:replace="~{fragments/footer :: mainFooter}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/nav-common.js}"></script>
<script th:src="@{/js/orders.js}"></script>
</body>
</html>
