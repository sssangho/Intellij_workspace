<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>장바구니 관리 · Cafe MSA</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ✅ 공통 스타일 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="body-cream">

<!-- ✅ 공통 네비 -->
<div th:replace="~{fragments/nav :: mainNav}"></div>

<main class="main-content">
    <div class="container mt-4"><!-- 상품 페이지와 맞추기: mt-4 -->

        <!-- ✅ 제목 영역 -->
        <div class="d-flex justify-content-between align-items-center mb-0 p-3">
            <h2 class="mb-0 page-title">
                <i class="bi bi-bag-check me-1"></i>장바구니</h2>
            <a href="/order_products" class="btn btn-outline-coffee">상품 담기</a>
        </div>

        <!-- 장바구니 비었을 때 -->
        <div id="cart-empty" class="box-empty d-none">
            <div class="card card-elevated text-center py-5">
                <div class="card-body d-flex flex-column align-items-center">
                    <div class="mb-3">
                        <i class="bi bi-bag-x fs-1 text-muted"></i>
                    </div>
                    <h4 class="mb-2">장바구니가 비어 있어요</h4>
                    <p class="text-muted mb-4">
                        필요한 재고 상품을 담아주세요
                    </p>
                    <a href="/order_products" class="btn btn-coffee">
                        <i class="bi bi-cup-hot me-1"></i>
                        상품 보러가기
                    </a>
                </div>
            </div>
        </div>


        <div class="card card-elevated">
            <div class="table-responsive p-3">
                <table class="table table-cafe table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th>상품 ID</th>
                        <th>상품명</th>
                        <th>수량</th>
                        <th>가격</th>
                        <th>합계</th>
                        <th>작업</th>
                    </tr>
                    </thead>
                    <tbody id="cartTableBody">
                    <!-- JS로 동적 생성 -->
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="4" class="text-end"><strong>총 합계</strong></td>
                        <td colspan="2"><span id="cartTotal">0</span> 원</td>
                    </tr>
                    </tfoot>
                </table>
            </div>

            <div class="p-3 text-end">
                <button class="btn btn-outline-coffee me-2" onclick="clearCart()">장바구니 비우기</button>
                <button class="btn btn-coffee" onclick="orderItems()">주문하기</button>
            </div>
        </div>
    </div>
</main>

<!-- 상품 수정 모달 -->
<div class="modal fade" id="itemModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalItemTitle">상품 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="itemForm">
                    <input type="hidden" id="itemId">
                    <div class="mb-3">
                        <label class="form-label">상품 ID</label>
                        <input type="number" class="form-control" id="productId" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">상품명</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">수량</label>
                        <input type="number" class="form-control" id="quantity" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">가격</label>
                        <input type="number" class="form-control" id="price" min="0" step="0.01" required>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-coffee" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-coffee" onclick="saveCartItem()">저장</button>
            </div>
        </div>
    </div>
</div>

<!-- ✅ 공통 푸터 -->
<div th:replace="~{fragments/footer :: mainFooter}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/nav-common.js}"></script>
<script th:src="@{/js/owner_cart.js}"></script>
</body>
</html>
