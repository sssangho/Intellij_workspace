<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>발주 목록 · Cafe MSA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons (공통) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ✅ 공통 스타일 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="body-cream">

<!-- ✅ 공통 네비 -->
<div th:replace="~{fragments/nav :: mainNav}"></div>

<main class="main-content">
    <div class="container mt-4"><!-- 상품 페이지와 맞추기: mt-4 -->

        <!-- ✅ 제목 영역 -->
        <div class="d-flex justify-content-between align-items-center mb-0 p-3">
            <h2 class="mb-0 page-title">
                <i class="bi bi-truck me-1"></i>발주 목록</h2>

            <div class="input-group" style="max-width:320px;">
                <input type="text" id="searchInput" class="form-control" placeholder="상품명 검색">
                <button class="btn btn-coffee" id="searchBtn">검색</button>
            </div>
        </div>


        <div class="card card-elevated">
            <div class="table-responsive p-3">
                <table class="table table-cafe table-striped align-middle mb-0 fixed-table">
                    <colgroup>
                        <col style="width:70px;">     <!-- ID -->
                        <col style="width:450px;">    <!-- 상품명 -->
                        <col style="width:250px;">    <!-- 가격 -->
                        <col style="width:auto;">     <!-- 장바구니 -->
                    </colgroup>

                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>장바구니</th>
                    </tr>
                    </thead>
                    <tbody id="productListTableBody">
                    <!-- JS로 동적 데이터 렌더링 -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="pagination" class="mt-3 d-flex justify-content-center"></div>
    </div>
</main>

<!-- 상품 상세 정보 모달 -->
<div class="modal fade" id="productDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 650px;">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">상품 상세 정보</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body p-3">

                <div class="row g-3">
                    <!-- 왼쪽: 상품 이미지 -->
                    <div class="col-5 d-flex justify-content-center">
                        <img id="modalProductImage" class="img-fluid rounded" alt="상품 이미지">
                    </div>

                    <!-- 오른쪽: 상세 정보 -->
                    <div class="col-7">
                        <p><strong>상품명:</strong> <span id="modalProductName"></span></p>
                        <p><strong>용량:</strong> <span id="modalProductSize"></span></p>
                        <p><strong>칼로리:</strong> <span id="modalProductCalorie"></span></p>
                        <p><strong>설명:</strong> <span id="modalProductDescription"></span></p>
                        <p><strong>알레르기:</strong> <span id="modalProductAllergy"></span></p>

                        <p class="mt-2"><strong>영양 정보</strong></p>
                        <ul class="mb-0">
                            <li>포화지방: <span id="modalProductFat"></span></li>
                            <li>당류: <span id="modalProductSugar"></span></li>
                            <li>나트륨: <span id="modalProductSodium"></span></li>
                            <li>단백질: <span id="modalProductProtein"></span></li>
                            <li>카페인: <span id="modalProductCaffeine"></span></li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>



<!-- 주문 확인 모달 -->
<div class="modal fade" id="confirmOrderModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-3 shadow">

            <div class="modal-header">
                <h5 class="modal-title">바로 주문 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body" id="confirmOrderMessage">
                주문하시겠습니까?
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-soft" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-coffee" id="confirmOrderBtn">주문하기</button>
            </div>

        </div>
    </div>
</div>

<!-- ✅ 공통 푸터 -->
<div th:replace="~{fragments/footer :: mainFooter}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/nav-common.js}"></script>
<script th:src="@{/js/owner_order.js}"></script>
</body>
</html>
