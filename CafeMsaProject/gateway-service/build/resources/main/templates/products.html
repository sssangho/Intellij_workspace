<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 관리 · Cafe MSA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons (공통) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ✅ 공통 스타일 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="body-cream">

<!-- ✅ 공통 네비 -->
<div th:replace="~{fragments/nav :: mainNav}"></div>

<main class="main-content">
    <div class="container mt-4">
        <div class="card card-elevated p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0 page-title">상품 관리</h2>
                <button id="btn-add-product" class="btn btn-coffee" type="button" onclick="showAddProductModal()">
                    상품 추가
                </button>
            </div>

            <!-- 카테고리 필터 -->
            <div class="mb-3">
                <div class="btn-group" role="group" aria-label="카테고리 필터">
                    <button type="button"
                            class="btn btn-outline-coffee"
                            id="btn-filter-all"
                            onclick="setCategoryFilter('ALL')">
                        전체
                    </button>
                    <button type="button"
                            class="btn btn-outline-coffee"
                            id="btn-filter-drink"
                            onclick="setCategoryFilter('음료')">
                        음료
                    </button>
                    <button type="button"
                            class="btn btn-outline-coffee"
                            id="btn-filter-food"
                            onclick="setCategoryFilter('푸드')">
                        푸드
                    </button>
                </div>
            </div>

            <!-- 상품 테이블 -->
            <div class="table-responsive">
                <table class="table table-cafe table-hover align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>카테고리</th>
                        <th>품절 유무</th>
                        <th id="th-action">작업</th>
                    </tr>
                    </thead>
                    <tbody id="productTableBody">
                    <!-- JS로 데이터 렌더링 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- 상품 추가/수정 모달 -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">상품 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId">

                    <div class="mb-3">
                        <label class="form-label" for="productName">상품명</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="productPrice">가격</label>
                        <input type="number" class="form-control" id="productPrice" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="productStock">판매 상태</label>
                        <select class="form-select" id="productStock">
                            <option value="1">판매중</option>
                            <option value="0">품절</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="productCategory">카테고리</label>
                        <select class="form-select" id="productCategory">
                            <option value="음료">음료</option>
                            <option value="푸드">푸드</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-soft" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-coffee" onclick="saveProduct()">저장</button>
            </div>
        </div>
    </div>
</div>

<!-- ✅ 공통 푸터 -->
<div th:replace="~{fragments/footer :: mainFooter}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/nav-common.js}"></script>
<script th:src="@{/js/products.js}"></script>
</body>
</html>
