<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 · Cafe MSA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ✅ 공통 스타일 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="body-auth">

<!-- ✅ 공통 네비 -->
<div th:replace="~{fragments/nav :: mainNav}"></div>

<main class="main-content">
    <div class="container">
        <div class="auth-card">
            <div class="d-flex justify-content-between align-items-center mb-1">
                <h2 class="auth-title mb-0">회원 가입</h2>
                <span class="coffee-chip">
                    <span class="coffee-dot"></span>
                    Join us
                </span>
            </div>
            <p class="auth-subtitle mb-3">
                Cafe MSA 계정을 만들어 더 편하게 주문을 관리해 보세요.
            </p>

            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="auth-label">아이디</label>
                    <input type="text"
                           class="form-control auth-input"
                           id="username"
                           name="username"
                           autocomplete="username"
                           required>
                </div>

                <div class="mb-3">
                    <label for="email" class="auth-label">이메일</label>
                    <input type="email"
                           class="form-control auth-input"
                           id="email"
                           name="email"
                           autocomplete="email"
                           required>
                </div>

                <div class="mb-2">
                    <label for="password" class="auth-label">비밀번호</label>
                    <input type="password"
                           class="form-control auth-input"
                           id="password"
                           name="password"
                           autocomplete="new-password"
                           minlength="6"
                           required>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-1 mb-2 auth-help-row">
                    <span class="text-muted auth-help-text">
                        비밀번호는 6자 이상으로 설정해주세요.
                    </span>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3 auth-switch-row">
                    <span class="text-muted">이미 계정이 있으신가요?</span>
                    <a href="/login" class="auth-link-login">
                        로그인 하러가기
                    </a>
                </div>

                <button type="submit" class="btn btn-coffee auth-btn">회원 가입</button>
            </form>
        </div>
    </div>
</main>

<!-- ✅ 공통 푸터 -->
<div th:replace="~{fragments/footer :: mainFooter}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- ✅ 공통 네비 상태 제어 스크립트 -->
<script th:src="@{/js/nav-common.js}"></script>
<script>
    // 회원가입 요청 처리
    document.getElementById('registerForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const email    = document.getElementById('email').value.trim();

        if (!username || !password || !email) {
            alert('아이디, 이메일, 비밀번호를 모두 입력해주세요.');
            return;
        }

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, email })
            });

            if (response.ok) {
                alert('회원 가입이 완료되었습니다.');
                window.location.href = '/login';
            } else {
                const msg = await response.text();
                alert(msg || '회원 가입에 실패했습니다.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('회원 가입 중 오류가 발생했습니다.');
        }
    });
</script>
</body>
</html>
