<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>장바구니</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ✅ 공통 스타일 -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="body-cream">

<!-- ✅ 공통 네비게이션 -->
<div th:replace="~{fragments/nav :: mainNav}"></div>

<main class="main-content">
    <div class="container mt-4"><!-- 상품 페이지와 맞추기: mt-4 -->

        <!-- ✅ 제목 영역 -->
        <div class="d-flex justify-content-between align-items-center mb-0 p-3">
            <h2 class="mb-0 page-title">
                <i class="bi bi-bag-check me-1"></i>
                <span id="userCart">장바구니</span>
            </h2>
            <div>
                <a href="/products" class="btn btn-outline-coffee">상품 담기</a>
            </div>
        </div>

        <!-- 장바구니 비었을 때 -->
        <div id="cart-empty" class="box-empty d-none">
            <div class="card card-elevated text-center py-5">
                <div class="card-body d-flex flex-column align-items-center">
                    <div class="mb-3">
                        <i class="bi bi-bag-x fs-1 text-muted"></i>
                    </div>
                    <h4 class="mb-2">장바구니가 비어 있어요</h4>
                    <p class="text-muted mb-4">
                        맛있는 커피와 디저트를 담아보세요 ☕🍰
                    </p>
                    <a href="/products" class="btn btn-coffee">
                        <i class="bi bi-cup-hot me-1"></i>
                        상품 보러가기
                    </a>
                </div>
            </div>
        </div>

        <!-- ✅ 장바구니 카드(흰색 박스 안에 테이블 + 합계) -->
        <div class="card card-elevated mt-3" id="cartTableCard">
            <div class="p-3"><!-- 상품 페이지와 동일하게 패딩 추가 -->

                <!-- 장바구니 테이블 -->
                <div class="table-responsive">
                    <table class="table table-cafe table-hover align-middle mb-0">
                        <thead>
                        <tr>
                            <th style="width:60%">상품</th>
                            <th>가격</th>
                            <th style="width:140px">수량</th>
                            <th>소계</th>
                            <th>작업</th>
                        </tr>
                        </thead>
                        <tbody id="cartTableBody">
                        <!-- 장바구니 아이템이 여기에 동적으로 추가됨 -->
                        </tbody>
                    </table>
                </div>

                <!-- 합계 영역 -->
                <div class="d-flex justify-content-end pt-3 border-top mt-3">
                    <div class="text-end">
                        <div class="fs-5">총 합계: <strong id="cartTotal">0원</strong></div>
                        <button id="btn-clear" class="btn btn-outline-coffee mt-2 me-1">장바구니 비우기</button>
                        <button id="btn-checkout" class="btn btn-coffee mt-2">주문하기</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- 상품 수정 모달 (사용자 장바구니용) -->
    <div class="modal fade" id="itemModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalItemTitle">장바구니 상품 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                </div>
                <div class="modal-body">
                    <form id="itemForm">
                        <!-- 장바구니 아이템 ID (hidden) -->
                        <input type="hidden" id="cartItemId">

                        <div class="mb-3">
                            <label class="form-label" for="modalProductName">상품명</label>
                            <input type="text" class="form-control" id="modalProductName" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="modalProductId">상품 ID</label>
                            <input type="number" class="form-control" id="modalProductId" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="modalPrice">가격</label>
                            <input type="number" class="form-control" id="modalPrice" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="modalQuantity">수량</label>
                            <input type="number" class="form-control" id="modalQuantity" min="1" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-soft" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-coffee" onclick="saveCartItem()">저장</button>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- ✅ 공통 푸터 -->
<div th:replace="~{fragments/footer :: mainFooter}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- 공통 네비/로그인 상태 관리 -->
<script th:src="@{/js/nav-common.js}"></script>
<script th:src="@{/js/user_cart.js}"></script>
</body>
</html>
