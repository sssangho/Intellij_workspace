<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>내 주문 · Cafe MSA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- 부트스트랩 / 아이콘 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ✅ 공통 스타일 -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="body-cream">

<!-- ✅ 공통 네비 (fragment) -->
<div th:replace="~{fragments/nav :: mainNav}"></div>

<main class="main-content">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0 page-title">
                <i class="bi bi-receipt me-1"></i>
                <span id="userOrderList"> 주문 내역</span></h3>
            <div>
                <a href="/products" class="btn btn-outline-coffee">계속 쇼핑</a>
            </div>
        </div>

        <div id="loading" class="d-flex align-items-center mb-3 text-coffee d-none">
            <div class="spinner-border me-2" role="status" aria-hidden="true"></div>
            <strong>주문을 불러오는 중…</strong>
        </div>


        <!-- 주문이 없을 때 -->
        <div id="empty" class="box-empty d-none">
            <div class="card card-elevated text-center py-5">
                <div class="card-body d-flex flex-column align-items-center">
                    <div class="mb-3">
                        <i class="bi bi-receipt fs-1 text-muted"></i>
                    </div>
                    <h4 class="mb-2">아직 주문 내역이 없어요</h4>
                    <p class="text-muted mb-4">
                        첫 주문을 남겨 보세요. 따뜻한 커피와 디저트가 기다리고 있어요 ☕🍰
                    </p>
                    <a href="/products" class="btn btn-coffee">
                        <i class="bi bi-cup-hot me-1"></i>
                        상품 보러가기
                    </a>
                </div>
            </div>
        </div>

        <div id="orderTableCard" class="card card-elevated">
            <div class="table-responsive">
                <table class="table table-cafe mb-0 align-middle">
                    <thead>
                    <tr>
                        <th style="width:120px">주문번호</th>
                        <th style="width:100px">상태</th>
                        <th class="text-end" style="width:100px">품목수</th>
                        <th class="text-end" style="width:160px">총 금액</th>
                        <th class="text-end" style="width:150px">자세히</th>
                    </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- ✅ 공통 푸터 -->
<div th:replace="~{fragments/footer :: mainFooter}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- 공통 네비 상태 제어 스크립트 -->
<script th:src="@{/js/nav-common.js}"></script>
<script th:src="@{/js/user_list.js?v=1}" defer></script>
</body>
</html>
