<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>장바구니</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ✅ 공통 스타일 -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="body-cream">

<!-- ✅ 공통 네비게이션 -->
<div th:replace="~{fragments/nav :: mainNav}"></div>

<main class="main-content">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0 page-title">장바구니</h2>
            <div>
                <a href="/products" class="btn btn-outline-coffee">계속 쇼핑하기</a>
            </div>
        </div>

        <!-- 장바구니 비었을 때 -->
        <div id="cart-empty" class="alert alert-info box-empty d-none">
            장바구니가 비어 있어요. <a href="/products" class="alert-link">상품 보러가기</a>
        </div>

        <!-- 장바구니 테이블 -->
        <div class="card card-elevated mt-3">
            <div class="table-responsive">
                <table class="table table-cafe table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th style="width:60%">상품</th>
                        <th>가격</th>
                        <th style="width:140px">수량</th>
                        <th>소계</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="cartTableBody">
                    <!-- 장바구니 아이템이 여기에 동적으로 추가됨 -->
                    </tbody>
                </table>
            </div>

            <!-- 합계 영역 -->
            <div class="d-flex justify-content-end p-3 border-top">
                <div class="text-end">
                    <div class="fs-5">총 합계: <strong id="cartTotal">0원</strong></div>
                    <button id="btn-clear" class="btn btn-outline-coffee mt-2 me-1">장바구니 비우기</button>
                    <button id="btn-checkout" class="btn btn-coffee mt-2">주문하기</button>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- ✅ 공통 푸터 -->
<div th:replace="~{fragments/footer :: mainFooter}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- 공통 네비/로그인 상태 관리 -->
<script th:src="@{/js/nav-common.js}"></script>
<script th:src="@{/js/cart.js}"></script>
</body>
</html>
