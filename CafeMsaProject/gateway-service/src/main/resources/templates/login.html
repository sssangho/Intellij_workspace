<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ✅ 공통 스타일 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="body-auth">

<!-- NAV: 메인 페이지와 동일한 구조 (fragment) -->
<div th:replace="~{fragments/nav :: mainNav}"></div>

<main class="main-content">
    <div class="container">
        <div class="auth-card">
            <div class="d-flex justify-content-between align-items-center mb-1">
                <h2 class="auth-title mb-0">로그인</h2>
                <span class="coffee-chip">
                    <span class="coffee-dot"></span>
                    Welcome back
                </span>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="auth-label">아이디</label>
                    <input type="text"
                           class="form-control auth-input"
                           id="username"
                           autocomplete="username"
                           required>
                </div>
                <div class="mb-2">
                    <label for="password" class="auth-label">비밀번호</label>
                    <input type="password"
                           class="form-control auth-input"
                           id="password"
                           autocomplete="current-password"
                           required>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-1 mb-3" style="font-size:0.85rem;">
                    <span class="text-muted">Cafe MSA 계정으로 로그인해 주세요.</span>
                    <a href="/register" class="fw-semibold text-decoration-none" style="color:var(--coffee);">
                        회원가입
                    </a>
                </div>
                <button type="submit" class="btn btn-primary auth-btn">로그인</button>
            </form>
        </div>
    </div>
</main>

<!-- ✅ 공통 푸터 -->
<div th:replace="~{fragments/footer :: mainFooter}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- ✅ 공통 네비 상태 제어 스크립트 -->
<script th:src="@{/js/nav-common.js}"></script>
<script>
    // 로그인 요청 처리 (기존 로직 유지)
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !password) {
            alert('아이디와 비밀번호를 입력해주세요.');
            return;
        }

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.username);
                localStorage.setItem('role', data.role);

                if (data.userId != null) {          // 응답에 userId가 있을 때만
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('USER_ID', data.userId); // 예전 js 호환용 (선택)
                }

                // 디버깅용
                console.log('login response:', data);

                // 로그인 후 홈으로 이동
                window.location.href = '/';
            } else {
                alert('로그인에 실패했습니다. 사용자명과 비밀번호를 확인해주세요.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('로그인 중 오류가 발생했습니다.');
        }
    });
</script>
</body>
</html>
