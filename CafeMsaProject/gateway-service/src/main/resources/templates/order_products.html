<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>재고 목록 · Cafe MSA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons (공통) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ✅ 공통 스타일 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="body-cream">

<!-- ✅ 공통 네비 -->
<div th:replace="~{fragments/nav :: mainNav}"></div>

<main class="main-content">
    <div class="container mt-4">
        <!-- 재고/장바구니/발주 내역 서브 네비 -->
        <div class="d-flex justify-content-end mb-3 flex-wrap gap-2 order-subnav">
            <a href="/order_products" class="btn btn-outline-coffee active">재고 목록</a>
            <a href="/order_carts" class="btn btn-outline-coffee">장바구니</a>
            <a href="/order_orderlist" class="btn btn-outline-coffee">발주 내역</a>
        </div>

        <div class="card card-elevated">
            <div class="d-flex justify-content-between align-items-center p-3">
                <h2 class="mb-0 page-title">재고 목록</h2>

                <div class="input-group" style="max-width:320px;">
                    <input type="text" id="searchInput" class="form-control" placeholder="상품명 검색">
                    <button class="btn btn-coffee" id="searchBtn">검색</button>
                </div>
            </div>

            <div class="table-responsive p-3 pt-0">
                <table class="table table-cafe table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>장바구니</th>
                    </tr>
                    </thead>
                    <tbody id="productListTableBody">
                    <!-- JS로 동적 데이터 렌더링 -->
                    </tbody>
                </table>

                <div id="pagination" class="mt-3 d-flex justify-content-center"></div>
            </div>
        </div>
    </div>
</main>

<!-- 상품 상세 정보 모달 -->
<div class="modal fade" id="productDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">상품 상세 정보</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <img id="modalProductImage" class="img-fluid mb-3" alt="상품 이미지">
                <p><strong>상품명:</strong> <span id="modalProductName"></span></p>
                <p><strong>용량:</strong> <span id="modalProductSize"></span></p>
                <p><strong>칼로리:</strong> <span id="modalProductCalorie"></span></p>
                <p><strong>설명:</strong> <span id="modalProductDescription"></span></p>
                <p><strong>알레르기:</strong> <span id="modalProductAllergy"></span></p>
                <p><strong>영양 정보:</strong></p>
                <ul>
                    <li>포화지방: <span id="modalProductFat"></span></li>
                    <li>당류: <span id="modalProductSugar"></span></li>
                    <li>나트륨: <span id="modalProductSodium"></span></li>
                    <li>단백질: <span id="modalProductProtein"></span></li>
                    <li>카페인: <span id="modalProductCaffeine"></span></li>
                </ul>
            </div>

        </div>
    </div>
</div>

<!-- 주문 확인 모달 -->
<div class="modal fade" id="confirmOrderModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-3 shadow">

            <div class="modal-header">
                <h5 class="modal-title">바로 주문 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body" id="confirmOrderMessage">
                주문하시겠습니까?
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-soft" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-coffee" id="confirmOrderBtn">주문하기</button>
            </div>

        </div>
    </div>
</div>

<!-- ✅ 공통 푸터 -->
<div th:replace="~{fragments/footer :: mainFooter}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/nav-common.js}"></script>
<script th:src="@{/js/order_products.js}"></script>
</body>
</html>
