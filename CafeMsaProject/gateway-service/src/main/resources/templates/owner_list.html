<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>발주 내역 · Cafe MSA</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ✅ 공통 스타일 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="body-cream">

<!-- ✅ 공통 네비 -->
<div th:replace="~{fragments/nav :: mainNav}"></div>

<main class="main-content">
    <div class="container mt-4"><!-- 상품 페이지와 맞추기: mt-4 -->

        <!-- ✅ 제목 영역 -->
        <div class="d-flex justify-content-between align-items-center mb-0 p-3">
            <h2 class="mb-0 page-title">
                <i class="bi bi-list-check me-1"></i>발주 내역</h2>
            <a href="/order_products" class="btn btn-outline-coffee">상품 담기</a>
        </div>


        <!-- 장바구니 비었을 때 -->
        <div id="cart-empty" class="box-empty d-none">
            <div class="card card-elevated text-center py-5">
                <div class="card-body d-flex flex-column align-items-center">
                    <div class="mb-3">
                        <i class="bi bi-bag-x fs-1 text-muted"></i>
                    </div>
                    <h4 class="mb-2">아직 등록된 발주가 없어요</h4>
                    <p class="text-muted mb-4">
                        지금 바로 첫 발주를 진행해보세요
                    </p>
                    <a href="/order_products" class="btn btn-coffee">
                        <i class="bi bi-cup-hot me-1"></i>
                        상품 보러가기
                    </a>
                </div>
            </div>
        </div>

        <div class="card card-elevated">
            <div class="table-responsive p-3">
                <table class="table table-cafe table-striped align-middle mb-0">
                    <thead>
                    <tr>
                        <th>발주 ID</th>
                        <th>발주 날짜</th>
                        <th>총 금액</th>
                        <th>상세</th>
                    </tr>
                    </thead>

                    <tbody id="orderListTableBody">
                    <!-- JS로 동적 데이터 렌더링 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- 발주 상세보기 모달 -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalOrderTitle">발주 상세</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- JS에서 테이블 렌더링 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-soft" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- ✅ 공통 푸터 -->
<div th:replace="~{fragments/footer :: mainFooter}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/nav-common.js}"></script>
<script th:src="@{/js/owner_list.js}"></script>
</body>
</html>
