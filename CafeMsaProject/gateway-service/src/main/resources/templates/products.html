<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 관리 · Cafe MSA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons (공통) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ✅ 공통 스타일 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- ✅ 상품명 갈색 스타일 추가 -->
    <style>
        /* 상품명 링크 색상을 갈색으로 */
        .table-cafe tbody td:nth-child(2) a {
            color: #6B4423 !important;
            text-decoration: none;
        }

        /* 마우스 올렸을 때 */
        .table-cafe tbody td:nth-child(2) a:hover {
            color: #8B5A3C !important;
            text-decoration: underline;
            cursor: pointer;
        }

        /* ID 컬럼 여백 줄이기 */
        .table-cafe thead th:first-child,
        .table-cafe tbody td:first-child {
            padding-right: 8px;
        }

        /* 상품명 컬럼 왼쪽 여백 줄이기 */
        .table-cafe thead th:nth-child(2),
        .table-cafe tbody td:nth-child(2) {
            padding-left: 8px;
        }
    </style>
</head>
<body class="body-cream">

<!-- ✅ 공통 네비 -->
<div th:replace="~{fragments/nav :: mainNav}"></div>

<main class="main-content">
    <div class="container mt-4">

        <!-- ✅ 제목 영역 -->
        <div class="d-flex justify-content-between align-items-center mb-0 p-3">
            <h2 class="mb-0 page-title">
                <i class="bi bi-cup-hot me-2"></i>
                <span id="productPageTitleText">상품 관리</span>
            </h2>
            <!-- 사장(OWNER)일 때는 상품 추가, 유저(USER)일 때는 장바구니 버튼 -->
            <button id="btn-add-product" class="btn btn-outline-coffee" type="button" onclick="showAddProductModal()">
                상품 추가
            </button>
            <button id="btn-go-cart" class="btn btn-outline-coffee" type="button" onclick="location.href='/cart'">
                <i class="bi bi-cart3 me-1"></i>장바구니
            </button>
        </div>

        <!-- ✅ 카드 영역 (테이블만) -->
        <div class="card card-elevated">
            <div class="p-3">

                <!-- 카테고리 필터 -->
                <div class="mb-3">
                    <div class="btn-group" role="group" aria-label="카테고리 필터">
                        <button type="button"
                                class="btn btn-outline-coffee"
                                id="btn-filter-all"
                                onclick="setCategoryFilter('ALL')">
                            전체
                        </button>
                        <button type="button"
                                class="btn btn-outline-coffee"
                                id="btn-filter-drink"
                                onclick="setCategoryFilter('음료')">
                            음료
                        </button>
                        <button type="button"
                                class="btn btn-outline-coffee"
                                id="btn-filter-food"
                                onclick="setCategoryFilter('푸드')">
                            푸드
                        </button>
                    </div>
                </div>

                <!-- 상품 테이블 -->
                <div class="table-responsive">
                    <table class="table table-cafe table-hover align-middle mb-0 fixed-table">
                        <colgroup>
                            <col style="width:100px;">     <!-- ID -->
                            <col style="width:auto;">     <!-- 상품명 -->
                            <col style="width:150px;">    <!-- 가격 -->
                            <col style="width:120px;">    <!-- 카테고리 -->
                            <col style="width:120px;">    <!-- 품절 유무 -->
                            <col style="width:auto;">     <!-- 작업 -->
                        </colgroup>

                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>상품명</th>
                            <th>가격</th>
                            <th>카테고리</th>
                            <th>품절 유무</th>
                            <th id="th-action">작업</th>
                        </tr>
                        </thead>
                        <tbody id="productTableBody">
                        <!-- JS로 데이터 렌더링 -->
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

        <!-- ✅ 페이지네이션: 카드(하얀 네모) 아래에 위치 -->
        <div class="pagination-square-wrapper">
            <div class="pagination-square" id="productPagination"></div>
        </div>
    </div>
</main>

<!-- 상품 추가/수정 모달 -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">상품 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId">

                    <div class="mb-3">
                        <label class="form-label" for="productName">상품명</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="productPrice">가격</label>
                        <input type="number" class="form-control" id="productPrice" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="productStock">판매 상태</label>
                        <select class="form-select" id="productStock">
                            <option value="1">판매중</option>
                            <option value="0">품절</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="productCategory">카테고리</label>
                        <select class="form-select" id="productCategory">
                            <option value="음료">음료</option>
                            <option value="푸드">푸드</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-soft" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-coffee" onclick="saveProduct()">저장</button>
            </div>
        </div>
    </div>
</div>

<!-- ✅ 상품 상세 보기 모달 -->
<div class="modal fade" id="productDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">상품 상세 정보</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body d-flex flex-wrap">
                <!-- 이미지 영역 -->
                <div class="me-4 mb-3" style="flex: 0 0 260px;">
                    <img id="detailImage"
                         src=""
                         alt="상품 이미지"
                         class="img-fluid rounded"
                         style="max-height: 320px; object-fit: cover;">
                </div>

                <!-- 텍스트 영역 -->
                <div style="flex: 1 1 auto; min-width: 240px;">
                    <p><strong>상품명:</strong> <span id="detailName"></span></p>
                    <p><strong>용량:</strong> <span id="detailSize"></span></p>
                    <p><strong>칼로리:</strong> <span id="detailCalorie"></span></p>
                    <p><strong>설명:</strong> <span id="detailDescription"></span></p>
                    <p><strong>알레르기:</strong> <span id="detailAllergy"></span></p>

                    <h6 class="mt-3"><strong>영양 정보</strong></h6>
                    <ul class="mb-0">
                        <li>포화지방: <span id="detailFat"></span></li>
                        <li>당류: <span id="detailSugar"></span></li>
                        <li>나트륨: <span id="detailSodium"></span></li>
                        <li>단백질: <span id="detailProtein"></span></li>
                        <li>카페인: <span id="detailCaffeine"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ✅ 공통 푸터 -->
<div th:replace="~{fragments/footer :: mainFooter}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/nav-common.js}"></script>
<script th:src="@{/js/products.js}"></script>
</body>
</html>
