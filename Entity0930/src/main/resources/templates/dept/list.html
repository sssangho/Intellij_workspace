<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>부서 목록</title>
</head>
<body>
<h1>부서 목록</h1>
<a th:href="@{/depts/new}">새 부서 등록</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>이름</th>
    </tr>
    <tr th:each="d : ${depts}">
        <td th:text="${d.id}">1</td>
        <td th:text="${d.name}">개발팀</td>
    </tr>
</table>
</body>
</html>
