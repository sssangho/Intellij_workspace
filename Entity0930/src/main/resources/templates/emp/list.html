<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>사원 목록</title>
</head>
<body>
<h1>사원 목록</h1>

<a th:href="@{/emps/new}">신규 사원 등록</a>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>이메일</th>
        <th>부서</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${emps}">
        <td th:text="${emp.id}">1</td>
        <td th:text="${emp.name}">홍길동</td>
        <td th:text="${emp.email}">hong@example.com</td>
        <td th:text="${emp.dept != null ? emp.dept.name : '부서 없음'}">영업팀</td>
        <td>
            <a th:href="@{|/emps/${emp.id}/edit|}">수정</a>
            <form th:action="@{|/emps/${emp.id}/delete|}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('정말 삭제할까요?');">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
