<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        .post-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .post-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-card img {
            max-width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .no-posts {
            color: #888;
        }

        .new-post-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .new-post-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>📋 게시글 목록</h1>

<!-- 게시글이 없을 경우 -->
<div th:if="${#lists.isEmpty(posts)}" class="no-posts">
    <p>게시글이 없습니다.</p>
</div>

<!-- 게시글 목록 카드 형식 -->
<div class="post-list" th:if="${not #lists.isEmpty(posts)}">
    <a class="post-card" th:each="post : ${posts}" th:href="@{/posts/{id}(id=${post.id})}">
        <div th:if="${post.images != null and !post.images.isEmpty()}">
            <img th:src="${post.images[0].filePath}" alt="썸네일 이미지"/>
        </div>
        <div th:if="${post.images == null or post.images.isEmpty()}">
            <img src="/images/no-image.png" alt="기본 이미지" />
        </div>
        <h3 th:text="${post.title}">게시글 제목</h3>
    </a>
</div>

<!-- 새 글 작성 버튼 -->
<a class="new-post-btn" th:href="@{/posts/new}">+ 새 게시글 작성</a>

</body>
</html>
