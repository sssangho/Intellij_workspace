<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>

    <!-- 부트스트랩 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #007bff;
            padding: 1rem;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
        }

        .container {
            max-width: 900px;
            margin-top: 30px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 1rem;
            padding: 12px;
        }

        .btn-primary {
            border-radius: 6px;
            padding: 12px;
            width: 100%;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            font-size: 1rem;
        }

        .form-footer {
            text-align: center;
            margin-top: 10px;
        }

        .form-footer a {
            text-decoration: none;
            color: #007bff;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">MyBoard</a>
    <div class="navbar-nav">
        <a class="nav-link" href="/posts">게시판</a>
        <a class="nav-link" href="/logout">로그아웃</a>
    </div>
</nav>

<!-- 게시글 수정 폼 -->
<div class="container">
    <div class="form-container">
        <h2>게시글 수정</h2>

        <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="post">
            <input type="hidden" name="id" th:value="${post.id}">

            <!-- 제목 필드 -->
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" id="title" name="title" class="form-control" th:value="${post.title}" required>
            </div>

            <!-- 내용 필드 -->
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea id="content" name="content" class="form-control" rows="5" required th:text="${post.content}"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">수정 완료</button>
        </form>

        <hr>
        <div class="form-footer">
            <a href="/posts">목록으로 돌아가기</a>
        </div>
    </div>
</div>

<!-- 부트스트랩 JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
