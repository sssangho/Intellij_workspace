<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #007bff;
            padding: 0.8rem;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
        }

        .container {
            max-width: 1200px;
            margin-top: 30px;
        }

        .table {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table thead {
            background-color: #007bff;
            color: white;
        }

        .table-striped tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        .btn {
            border-radius: 50px;
            padding: 8px 20px;
        }

        .btn-warning {
            background-color: #f0ad4e;
            border: none;
        }

        .btn-warning:hover {
            background-color: #ec971f;
        }

        .btn-danger {
            background-color: #d9534f;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c9302c;
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">MyBoard</a>
    <div class="navbar-nav">
        <a class="nav-link" href="/posts/new">글 작성</a>
        <a class="nav-link" href="/logout">로그아웃</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${post.title}"></h2>
    <p><strong>작성자:</strong>
        <span th:text="${post.author != null ? post.author.username : '작성자 정보 없음'}"></span>
    </p>
    <p><strong>작성일:</strong> <span th:text="${post.createdAt}"></span></p>
    <div class="content" th:text="${post.content}"></div>

    <a href="/posts" class="btn btn-secondary mt-3">목록으로 돌아가기</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
