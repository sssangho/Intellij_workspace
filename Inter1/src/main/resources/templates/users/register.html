<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            max-width: 100%;
        }
        .signup-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .form-control {
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 6px;
        }
        .form-footer {
            text-align: center;
            margin-top: 10px;
        }
        .form-footer a {
            text-decoration: none;
            color: #007bff;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        .alert {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="signup-box">
    <h2>회원 가입</h2>

    <!-- 에러 메시지 출력 -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <!-- 성공 메시지 출력 -->
    <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>

    <form id="signup-form" action="/users/register" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password-confirm" class="form-label">비밀번호 확인</label>
            <input type="password" id="password-confirm" name="passwordConfirm" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">회원 가입</button>
    </form>

    <div class="form-footer">
        <p>이미 계정이 있으신가요? <a href="/users/login">로그인</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
