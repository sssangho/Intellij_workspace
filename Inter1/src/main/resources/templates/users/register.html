<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            max-width: 100%;
        }
        .signup-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .form-control {
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 6px;
        }
        .form-footer {
            text-align: center;
            margin-top: 10px;
        }
        .form-footer a {
            text-decoration: none;
            color: #007bff;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        .alert {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="signup-box">
    <h2>회원 가입</h2>
    <!-- 에러 메시지 출력 -->
    <div id="error-message" class="alert alert-danger" style="display: none;">
        <p id="error-text"></p>
    </div>

    <form id="signup-form" action="/users/register" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password-confirm" class="form-label">비밀번호 확인</label>
            <input type="password" id="password-confirm" name="password-confirm" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">회원 가입</button>
    </form>

    <div class="form-footer">
        <p>이미 계정이 있으신가요? <a href="/users/login">로그인</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 회원가입 폼 제출 전에 유효성 검사
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var passwordConfirm = document.getElementById('password-confirm').value;

        // 비밀번호 확인이 일치하지 않으면 에러 메시지 표시
        if (password !== passwordConfirm) {
            event.preventDefault(); // 폼 제출 막기
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-text').textContent = '비밀번호가 일치하지 않습니다.';
        }
    });
</script>

</body>
</html>
