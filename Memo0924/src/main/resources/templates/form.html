<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${memo != null} ? '메모 수정' : '메모 작성'">메모 작성</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">

<h1 class="mb-4" th:text="${memo != null} ? '✏️ 메모 수정' : '📝 메모 작성'">📝 메모 작성</h1>

<form method="post"
      th:action="${memo != null} ? @{/memos/{id}/edit(id=${memo.id})} : @{/memos}">

    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" name="title" id="title"
               th:value="${memo != null} ? ${memo.title} : ''" required/>
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea class="form-control" name="content" id="content" rows="5" required
                  th:text="${memo != null} ? ${memo.content} : ''"></textarea>
    </div>

    <button type="submit" class="btn btn-success"
            th:text="${memo != null} ? '수정 완료' : '작성 완료'">
        작성 완료
    </button>

    <a th:href="@{/memos}" class="btn btn-secondary">취소</a>
</form>

</body>
</html>
