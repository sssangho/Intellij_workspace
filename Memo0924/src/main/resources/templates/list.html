<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메모 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">
<h1 class="mb-4">메모 목록</h1>

<div class="mb-3">
    <a th:href="@{/memos/new}" class="btn btn-primary">메모 작성</a>
</div>

<table class="table table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성일</th>
        <th>수정일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="memo : ${memos}">
        <td th:text="${memo.id}">1</td>
        <td>
            <a th:href="@{/memos/{id}(id=${memo.id})}" th:text="${memo.title}">제목</a>
        </td>
        <td th:text="${memo.content}">내용</td>
        <td th:text="${#temporals.format(memo.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${#temporals.format(memo.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
