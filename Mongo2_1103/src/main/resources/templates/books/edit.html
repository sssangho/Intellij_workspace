<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>책 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">책 수정</h1>
    <form th:action="@{/books/update/{id}(id=${book.id})}" method="post">
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" name="title" th:value="${book.title}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">저자</label>
            <input type="text" class="form-control" name="author" th:value="${book.author}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">출판사</label>
            <input type="text" class="form-control" name="publisher" th:value="${book.publisher}">
        </div>
        <div class="mb-3">
            <label class="form-label">가격</label>
            <input type="number" class="form-control" name="price" th:value="${book.price}" step="0.01">
        </div>
        <button type="submit" class="btn btn-success">수정</button>
        <a href="/books" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
