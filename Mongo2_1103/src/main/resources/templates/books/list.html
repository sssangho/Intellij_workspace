<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>책 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">책 목록</h1>
    <a href="/books/new" class="btn btn-primary mb-3">새 책 등록</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>제목</th>
            <th>저자</th>
            <th>출판사</th>
            <th>가격</th>
            <th>작업</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">제목</td>
            <td th:text="${book.author}">저자</td>
            <td th:text="${book.publisher}">출판사</td>
            <td th:text="${book.price}">가격</td>
            <td>
                <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-info btn-sm">보기</a>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">수정</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
