<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>책 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">책 상세보기</h1>
    <div class="mb-3">
        <strong>제목:</strong> <span th:text="${book.title}"></span>
    </div>
    <div class="mb-3">
        <strong>저자:</strong> <span th:text="${book.author}"></span>
    </div>
    <div class="mb-3">
        <strong>출판사:</strong> <span th:text="${book.publisher}"></span>
    </div>
    <div class="mb-3">
        <strong>가격:</strong> <span th:text="${book.price}"></span>
    </div>
    <a href="/books" class="btn btn-secondary">목록으로</a>
    <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning">수정</a>
    <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger"
       onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
</div>
</body>
</html>
