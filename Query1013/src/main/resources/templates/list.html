<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>

<form th:action="@{/posts}" method="get">
    <input type="text" name="keyword" placeholder="제목 검색" />
    <button type="submit">검색</button>
</form>

<a th:href="@{/posts/new}">새 글 작성</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.content}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
