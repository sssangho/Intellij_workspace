<input type="number" id="editId" placeholder="ID" readonly>

<script>
    const API_BASE = 'http://localhost:8970/api/users';

    // ì‚¬ìš©ì ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    function loadUsers() {
        $.ajax({
            url: API_BASE,
            method: 'GET',
            success: function(users) {
                const $tbody = $('#userTable tbody');
                $tbody.empty();

                users.forEach(user => {
                    const $tr = $(`
                        <tr>
                            <td class="clickable">${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td><button class="deleteBtn" data-id="${user.id}">ì‚­ì œ</button></td>
                        </tr>
                    `);

                    $tr.find('.clickable').on('click', function() {
                        selectUser(user.id, user.name, user.email);
                    });

                    $tbody.append($tr);
                });
            }
        });
    }

    // ì‚¬ìš©ì ì„ íƒ â†’ ìˆ˜ì • í¼ ì±„ìš°ê¸°
    function selectUser(id, name, email) {
        $('#editId').val(id);
        $('#editName').val(name);
        $('#editEmail').val(email);
    }

    // ì‚¬ìš©ì ìƒì„±
    function createUser() {
        const name = $('#name').val();
        const email = $('#email').val();

        $.ajax({
            url: `${API_BASE}?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`,
            method: 'POST',
            success: function() {
                alert("ì‚¬ìš©ìê°€ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.");
                $('#name').val('');

            }
        });
    }

    // ì‚¬ìš©ì ìˆ˜ì •
    function updateUser() {
        const id = $('#editId').val();
        const name = $('#editName').val();
        const email = $('#editEmail').val();

        $.ajax({
            url: `${API_BASE}/${id}?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`,
            method: 'PUT',
            success: function() {
                alert("ì‚¬ìš©ìê°€ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.");
                $('#editId').val('');
                $('#editName').val('');
                $('#editEmail').val('');
                loadUsers();
            }
        });
    }

    // ì‚¬ìš©ì ì‚­ì œ

        if (!confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

                loadUsers();

    }

    // ì´ë²¤íŠ¸ ì—°ê²° ë° ì´ˆê¸° ë¡œë”©
    $(document).ready(function() {
        $('#createBtn').on('click', createUser);

        // ì‚­ì œ ë²„íŠ¼ì€ ë™ì ì´ë¯€ë¡œ ìœ„ì„ ë°©ì‹
        $('#userTable').on('click', '.deleteBtn', function() {

</script>
