<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">BoardApp</a>
    </div>
</nav>

<div class="container">
    <h2 th:text="${board.title}"></h2>
    <p>
        작성자: <strong th:text="${board.author.username}"></strong> |
        작성일: <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
    </p>
    <hr />
    <p th:text="${board.content}" style="white-space: pre-wrap;"></p>

    <div th:if="${isAuthor}" class="mt-3">
        <a th:href="@{/boards/{id}/edit(id=${board.id})}" class="btn btn-warning">수정</a>
        <form th:action="@{/boards/{id}/delete(id=${board.id})}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('삭제하시겠습니까?');">삭제</button>
        </form>
    </div>

    <a th:href="@{/boards}" class="btn btn-secondary mt-3">목록으로</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
