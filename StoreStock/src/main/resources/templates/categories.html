<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 목록</title>
</head>
<body>
<h1>카테고리 목록</h1>

<p th:if="${error != null}" th:text="${error}" style="color:red;"></p>

<a href="/categories/new"><button type="button">새 카테고리</button></a>
<a href="/products"><button type="button">상품 목록</button></a>

<br><br>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>상품 수</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${categories}">
        <td th:text="${c.id}">1</td>
        <td th:text="${c.name}">카테고리명</td>
        <td th:text="${c.products != null ? c.products.size() : 0}">0</td>
        <td>
            <a th:href="@{/categories/edit/{id}(id=${c.id})}">수정</a>
        </td>
        <td>
            <form th:action="@{/categories/delete/{id}(id=${c.id})}" method="post"
                  onsubmit="return confirm('정말 삭제하시겠어요?');">
                <input type="hidden" th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
