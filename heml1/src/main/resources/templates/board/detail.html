<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-5">
        <h1>게시글 상세</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${board.title}"></h5>
                <h6 class="card-subtitle mb-2 text-muted">
                    작성자: <span th:text="${board.writer}"></span>
                </h6>
                <p class="card-text" th:text="${board.content}"></p>
                <div class="text-muted">
                    <small>작성일: <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span></small>
                    <small class="ms-3">수정일: <span th:text="${#temporals.format(board.modifiedDate, 'yyyy-MM-dd HH:mm')}"></span></small>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <a th:href="@{/board/{id}/edit(id=${board.id})}" class="btn btn-primary">수정</a>
            <button class="btn btn-danger" onclick="deleteBoard()">삭제</button>
            <a href="/board" class="btn btn-secondary">목록</a>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <script>
        function deleteBoard() {
            if (confirm('정말 삭제하시겠습니까?')) {
                fetch('/board/' + [[${board.id}]], {
                    method: 'DELETE'
                }).then(() => {
                    window.location.href = '/board';
                });
            }
        }
    </script>
</body>
</html>
